name: Build Packages
on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release for built packages'
        required: false
        type: boolean
        default: false
      package:
        description: 'Specific package to build (leave empty for all)'
        required: false
        type: string
  push:
    paths: ['**/PKGBUILD']
  pull_request:
    paths: ['**/PKGBUILD']
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  packages: read
  actions: read
env:
  DEBIAN_FRONTEND: noninteractive
  GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
  DOCKER_BUILD_PACKAGES: obs-studio,firefox,egl-wayland2,onlyoffice

jobs:
  # Find packages to build
  matrix:
    runs-on: ubuntu-latest
    outputs:
      pkgs: ${{ steps.set.outputs.pkgs }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for git diff
      - id: set
        name: Determine modified packages
        run: |
          pkgs=()
          event="${{ github.event_name }}"
          manual_pkg="${{ inputs.package }}"
          if [[ "$event" == "workflow_dispatch" ]]; then
            if [[ -n "$manual_pkg" ]]; then
              # Manual: Single package
              pkgs+=("$manual_pkg")
            else
              # Manual: All packages
              mapfile -t pkgs < <(find . -type f -name PKGBUILD -printf '%h\n' | sed 's|^\./||' | sort)
            fi
          else
            # Push/PR: Dynamic detection
            base="HEAD~1"
            [[ "$event" == "pull_request" ]] && base="origin/${{ github.base_ref }}"
            echo "Checking changes against: $base"
            # Find directories with changes that contain a PKGBUILD
            while IFS= read -r dir; do
              # Traverse up if file is in subdir (optional, safe default is direct dir)
              if [[ -f "$dir/PKGBUILD" ]]; then
                pkgs+=("$dir")
              fi
            done < <(git diff --name-only "$base" HEAD 2>/dev/null | xargs -r dirname | sort -u)
          fi
          # Output as JSON
          json_out=$(printf '%s\n' "${pkgs[@]}" | jq -Rsc 'split("\n")[:-1]')
          echo "Found packages: $json_out"
          echo "pkgs=$json_out" >> "$GITHUB_OUTPUT"

  # Build packages
  build:
    needs: matrix
    if: ${{ needs.matrix.outputs.pkgs != '[]' && needs.matrix.outputs.pkgs != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJSON(needs.matrix.outputs.pkgs) }}
    steps:
      - uses: actions/checkout@v6
      - name: Determine build method
        id: build_method
        run: |
          pkg="${{ matrix.pkg }}"
          docker_pkgs="${DOCKER_BUILD_PACKAGES//,/|}"
          if [[ "$pkg" =~ ^($docker_pkgs)$ ]]; then
            echo "method=docker" >> "$GITHUB_OUTPUT"
            echo "needs_space=true" >> "$GITHUB_OUTPUT"
          else
            echo "method=standard" >> "$GITHUB_OUTPUT"
            echo "needs_space=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Free disk space
        if: steps.build_method.outputs.needs_space == 'true'
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
      - name: Additional cleanup
        if: steps.build_method.outputs.needs_space == 'true'
        run: |
          sudo apt-get autoclean -y
          sudo apt-get autoremove --purge -y
          sudo rm -f /var/lib/man-db/auto-update
          sudo rm -rf /var/lib/apt/lists/* /opt/ghc /usr/local/.ghcup /usr/share/dotnet
          df -h
      - name: Build package (standard)
        if: steps.build_method.outputs.method == 'standard'
        id: makepkg_standard
        uses: 2m/arch-pkgbuild-builder@v1.25
        with:
          target: pkgbuild
          pkgname: ${{ matrix.pkg }}
      - name: Set up Docker Buildx
        if: steps.build_method.outputs.method == 'docker'
        uses: docker/setup-buildx-action@v3
      - name: Build package (Docker)
        if: steps.build_method.outputs.method == 'docker'
        run: |
          pkg="${{ matrix.pkg }}"
          docker run --rm -v "$(pwd):/workspace:rw" -w /workspace archlinux:latest bash -c "
            # Update and install base tools
            pacman -Syu --noconfirm --needed
            pacman -S --noconfirm --needed sudo base-devel pacman-contrib
            cd \"\$pkg\"
            # Safe dependency extraction
            deps=\$(makepkg --printsrcinfo | awk '/^\s*(make)?depends\s*=/ { \$1=\"\"; print \$0 }' | tr '\n' ' ')
            echo \"Dependencies: \$deps\"
            # Install deps (ignore failures for AUR pkgs)
            pacman -S --noconfirm --needed \$deps || echo \"Warning: Missing AUR/Repo deps\"
            # Build as user
            useradd -m builder
            echo 'builder ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/builder
            chmod 440 /etc/sudoers.d/builder
            chown -R builder:builder /workspace
            sudo -u builder bash -c \"makepkg --noconfirm --needed\"
          "

      - name: Extract package info
        id: pkg_info
        run: |
          cd "${{ matrix.pkg }}"
          # Get metadata using makepkg (safer/cleaner than grep)
          source PKGBUILD
          
          # Find output file
          PKGFILE="${{ steps.makepkg_standard.outputs.pkgfile0 }}"
          [[ -z "$PKGFILE" ]] && PKGFILE=$(find . -maxdepth 1 -name "*.pkg.tar.zst" -printf '%f\n' | head -1)

          # Outputs
          {
            echo "PKGNAME=${pkgname}"
            echo "PKGVER=${pkgver}"
            echo "PKGREL=${pkgrel}"
            echo "PKGFILE=${PKGFILE}"
            echo "TAG=v${pkgver}-${pkgrel}"
          } >> "$GITHUB_OUTPUT"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg }}
          path: ${{ matrix.pkg }}/${{ steps.pkg_info.outputs.PKGFILE }}
          compression-level: 0
      - name: Create GitHub release
        if: |
          inputs.create_release == true &&
          contains(env.DOCKER_BUILD_PACKAGES, matrix.pkg)
        run: |
          TAG="${{ steps.pkg_info.outputs.TAG }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
             git tag -a "$TAG" -m "Release $TAG"
             git push origin "$TAG"
          fi
      - name: Publish release
        if: |
          inputs.create_release == true &&
          contains(env.DOCKER_BUILD_PACKAGES, matrix.pkg)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg_info.outputs.TAG }}
          files: ${{ matrix.pkg }}/${{ steps.pkg_info.outputs.PKGFILE }}
          generate_release_notes: true
