name: Build Packages
on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub release for built packages"
        required: false
        type: boolean
        default: false
      package:
        description: "Specific package to build (leave empty for all)"
        required: false
        type: string
  push:
    paths: ["**/PKGBUILD"]
  pull_request:
    paths: ["**/PKGBUILD"]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  packages: read
  actions: read
env:
  DEBIAN_FRONTEND: noninteractive
  GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
  DOCKER_BUILD_PACKAGES: obs-studio,firefox,egl-wayland2,onlyoffice
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: sccache
  CC: clang
  CXX: clang++
jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      pkgs: ${{ steps.set.outputs.pkgs }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - id: set
        name: Determine modified packages
        run: |
          pkgs=()
          event="${{ github.event_name }}"
          manual_pkg="${{ inputs.package }}"
          if [[ "$event" == "workflow_dispatch" ]]; then
            if [[ -n "$manual_pkg" ]]; then
              pkgs+=("$manual_pkg")
            else
              mapfile -t pkgs < <(find . -type f -name PKGBUILD -printf '%h\n' | sed 's|^\./||' | sort -u)
            fi
          else
            base="HEAD~1"
            [[ "$event" == "pull_request" ]] && base="origin/${{ github.base_ref }}"
            echo "Checking changes against: $base"
            while IFS= read -r dir; do
              if [[ -f "$dir/PKGBUILD" ]]; then
                pkgs+=("$dir")
              fi
            done < <(git diff --name-only "$base" HEAD 2>/dev/null | xargs -r dirname | sort -u)
          fi
          json_out=$(printf '%s\n' "${pkgs[@]}" | jq -Rsc 'split("\n")[:-1]')
          echo "Found packages: $json_out"
          echo "pkgs=$json_out" >> "$GITHUB_OUTPUT"

  build:
    needs: matrix
    if: ${{ needs.matrix.outputs.pkgs != '[]' && needs.matrix.outputs.pkgs != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJSON(needs.matrix.outputs.pkgs) }}
    steps:
      - uses: actions/checkout@v6
      - name: Determine build method
        id: build_method
        run: |
          pkg="${{ matrix.pkg }}"
          docker_pkgs="${DOCKER_BUILD_PACKAGES//,/|}"
          if [[ "$pkg" =~ ^($docker_pkgs)$ ]]; then
            echo "method=docker" >> "$GITHUB_OUTPUT"
            echo "needs_space=true" >> "$GITHUB_OUTPUT"
          else
            echo "method=standard" >> "$GITHUB_OUTPUT"
            echo "needs_space=false" >> "$GITHUB_OUTPUT"
          fi
      # ============================================================
      # Mirror Optimization (runs early for max benefit)
      # ============================================================
      - name: Optimize APT mirrors
        uses: vegardit/fast-apt-mirror.sh@v1
        with:
          healthchecks: 10
          speedtests: 5
          parallel_downloads: 8
          cache_apt_lists: true
      - name: Free disk space
        if: steps.build_method.outputs.needs_space == 'true'
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-android: "true"
          remove-dotnet: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "false"
      - name: Additional cleanup
        if: steps.build_method.outputs.needs_space == 'true'
        run: |
          sudo apt-get autoclean -y
          sudo apt-get autoremove --purge -y
          sudo rm -f /var/lib/man-db/auto-update
          sudo rm -rf /var/lib/apt/lists/* /opt/ghc /usr/local/.ghcup /usr/share/dotnet
          df -h
      - name: Cache APT packages
        if: steps.build_method.outputs.method == 'standard'
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential pkg-config
          version: 1.0
      - name: Install LLVM and Clang
        if: steps.build_method.outputs.method == 'standard'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "21"
          cached: true
      - name: Setup sccache
        if: steps.build_method.outputs.method == 'standard'
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.9.0"
      - name: Cache Rust artifacts
        if: steps.build_method.outputs.method == 'standard'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build package (standard)
        if: steps.build_method.outputs.method == 'standard'
        id: makepkg_standard
        uses: 2m/arch-pkgbuild-builder@v1.21
        with:
          target: pkgbuild
          pkgname: ${{ matrix.pkg }}
        env:
          CC: clang
          CXX: clang++
          AR: llvm-ar
          NM: llvm-nm
          RANLIB: llvm-ranlib
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
      - name: Set up Docker Buildx
        if: steps.build_method.outputs.method == 'docker'
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        if: steps.build_method.outputs.method == 'docker'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.pkg }}-${{ hashFiles(format('{0}/PKGBUILD', matrix.pkg)) }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.pkg }}-
            ${{ runner.os }}-buildx-
      - name: Build package (Docker)
        if: steps.build_method.outputs.method == 'docker'
        run: |
          pkg="${{ matrix.pkg }}"

          # Use cached base image from GHCR or build if needed
          BASE_IMAGE="ghcr.io/${{ github.repository }}/archlinux-buildenv:latest"

          if ! docker pull "$BASE_IMAGE" 2>/dev/null; then
            echo "Building base image (will be cached for future runs)..."
            cat > /tmp/Dockerfile.build <<'DOCKERFILE'
          FROM archlinux:latest
          RUN printf '[options]\nParallelDownloads = 8\n' >> /etc/pacman.conf && \
              pacman -Sy --noconfirm --needed reflector && \
              reflector --latest 20 --protocol https --sort rate --save /etc/pacman.d/mirrorlist && \
              pacman -Syu --noconfirm --needed && \
              pacman -S --noconfirm --needed sudo base-devel pacman-contrib clang llvm sccache ccache
          WORKDIR /workspace
          DOCKERFILE
            docker build --cache-from="$BASE_IMAGE" -t archlinux-buildenv:latest -f /tmp/Dockerfile.build .
            docker tag archlinux-buildenv:latest "$BASE_IMAGE" || true
          else
            echo "Using cached base image"
            docker tag "$BASE_IMAGE" archlinux-buildenv:latest
          fi

          # Run build in container with optimized dependency extraction
          docker run --rm \
            -v "$(pwd):/workspace:rw" \
            -v /tmp/.buildx-cache:/cache \
            -e CCACHE_DIR=/cache/ccache \
            -e SCCACHE_DIR=/cache/sccache \
            -e CC=clang \
            -e CXX=clang++ \
            -e RUSTC_WRAPPER=sccache \
            -e MAKEFLAGS="-j$(nproc)" \
            -w "/workspace/$pkg" \
            archlinux-buildenv:latest bash -c '
            set -Eeuo pipefail
            # Extract dependencies efficiently (single pass)
            deps=$(makepkg --printsrcinfo | awk "/^\s*(make)?depends\s*=/ {sub(/^[[:space:]]+/, \"\", \$2); print \$2}" | tr "\n" " ")
            echo "Dependencies: $deps"
            [[ -n "$deps" ]] && pacman -S --noconfirm --needed $deps 2>/dev/null || echo "Warning: Some deps unavailable"
            # Setup build user
            useradd -m builder
            echo "builder ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/builder
            chmod 440 /etc/sudoers.d/builder
            chown -R builder:builder /workspace /cache
            # Build with all optimizations
            sudo -u builder bash -c "
              export CC=clang CXX=clang++
              export RUSTC_WRAPPER=sccache
              export CCACHE_DIR=/cache/ccache SCCACHE_DIR=/cache/sccache
              export MAKEFLAGS=\"-j\$(nproc)\"
              export CARGO_BUILD_JOBS=\$(nproc)
              makepkg --noconfirm --needed
            "
          '

      - name: Display sccache stats
        if: steps.build_method.outputs.method == 'standard'
        run: sccache --show-stats || true
      - name: Extract package info
        id: pkg_info
        run: |
          cd "${{ matrix.pkg }}"
          source PKGBUILD
          PKGFILE="${{ steps.makepkg_standard.outputs.pkgfile0 }}"
          [[ -z "$PKGFILE" ]] && PKGFILE=$(find . -maxdepth 1 -name "*.pkg.tar.zst" -printf '%f\n' | head -1)
          {
            echo "PKGNAME=${pkgname}"
            echo "PKGVER=${pkgver}"
            echo "PKGREL=${pkgrel}"
            echo "PKGFILE=${PKGFILE}"
            echo "TAG=v${pkgver}-${pkgrel}"
          } >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.pkg }}
          path: ${{ matrix.pkg }}/${{ steps.pkg_info.outputs.PKGFILE }}
          compression-level: 0
          retention-days: 30
      - name: Create GitHub release
        if: |
          inputs.create_release == true &&
          contains(env.DOCKER_BUILD_PACKAGES, matrix.pkg)
        run: |
          TAG="${{ steps.pkg_info.outputs.TAG }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi
      - name: Publish release
        if: |
          inputs.create_release == true &&
          contains(env.DOCKER_BUILD_PACKAGES, matrix.pkg)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg_info.outputs.TAG }}
          files: ${{ matrix.pkg }}/${{ steps.pkg_info.outputs.PKGFILE }}
          generate_release_notes: true
          fail_on_unmatched_files: false
