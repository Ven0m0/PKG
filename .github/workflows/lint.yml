name: Lint and Format
on:
  workflow_dispatch:
  push:
    paths: ['**/PKGBUILD', '**/.SRCINFO', '**.sh', '**.py', '**.json', '**.y*ml']
  pull_request:
    paths: ['**/PKGBUILD', '**/.SRCINFO', '**.sh', '**.py', '**.json', '**.y*ml']
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
env:
  DEBIAN_FRONTEND: noninteractive
  GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      pkgs: ${{ steps.set.outputs.pkgs }}
    steps:
      - uses: actions/checkout@v4
      - id: set
        run: |
          pkgs=$(find . -type f -name PKGBUILD -printf '%h\n' | sed 's|^\./||' | jq -Rsc 'split("\n")[:-1]')
          echo "pkgs=$pkgs" >>$GITHUB_OUTPUT

  pkgbuild-lint:
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJSON(needs.matrix.outputs.pkgs) }}
    steps:
      - uses: actions/checkout@v4
      - name: Build and lint package
        uses: 2m/arch-pkgbuild-builder@v1.25
        with:
          target: pkgbuild
          pkgname: ${{ matrix.pkg }}
      - name: Validate package
        uses: heyhusen/archlinux-package-action@v2
        with:
          pkgrel: true
          pkgver: true
          namcap: true
          aur: true

  megalinter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache MegaLinter
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/megalinter
            ~/mega-linter.log
          key: ${{ runner.os }}-megalinter-${{ hashFiles('**/*.sh', '**/*.py', '**/*.yml', '**/PKGBUILD') }}
          restore-keys: |
            ${{ runner.os }}-megalinter-

      - name: Run MegaLinter
        uses: oxsecurity/megalinter@v8
        env:
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: '(.github|.git|.cache|go|node_modules|.var|.rustup|.wine|.zim|.void-editor|.vscode|.claude)/.*'
