name: Lint and Format

on:
  workflow_dispatch:
  push:
    paths: ['**/PKGBUILD', '**/.SRCINFO', '**.sh', '**.py', '**.json', '**.y*ml']
  pull_request:
    paths: ['**/PKGBUILD', '**/.SRCINFO', '**.sh', '**.py', '**.json', '**.y*ml']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  DEBIAN_FRONTEND: noninteractive
  GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      pkgs: ${{ steps.set.outputs.pkgs }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - id: set
        name: Determine modified packages
        run: |
          pkgs=()
          event="${{ github.event_name }}"

          if [[ "$event" == "workflow_dispatch" ]]; then
            # Lint all packages on manual trigger
            mapfile -t pkgs < <(find . -type f -name PKGBUILD -printf '%h\n' | sed 's|^\./||' | sort -u)
          else
            # Dynamic detection for Push/PR
            base="HEAD~1"
            [[ "$event" == "pull_request" ]] && base="origin/${{ github.base_ref }}"

            echo "Diffing against: $base"
            
            # Identify changed directories containing PKGBUILD
            while IFS= read -r dir; do
              if [[ -f "$dir/PKGBUILD" ]]; then
                pkgs+=("$dir")
              fi
            done < <(git diff --name-only "$base" HEAD 2>/dev/null | xargs -r dirname | sort -u)
          fi

          # Output JSON
          json_out=$(printf '%s\n' "${pkgs[@]}" | jq -Rsc 'split("\n")[:-1]')
          echo "pkgs=$json_out" >> "$GITHUB_OUTPUT"

  pkgbuild-lint:
    needs: matrix
    if: ${{ needs.matrix.outputs.pkgs != '[]' && needs.matrix.outputs.pkgs != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJSON(needs.matrix.outputs.pkgs) }}
    steps:
      - uses: actions/checkout@v6

      - name: Build and lint ${{ matrix.pkg }}
        uses: 2m/arch-pkgbuild-builder@v1.25
        with:
          target: pkgbuild
          pkgname: ${{ matrix.pkg }}

      - name: Validate package
        uses: heyhusen/archlinux-package-action@v2
        with:
          pkgrel: true
          pkgver: true
          namcap: true
          aur: true

  megalinter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Cache MegaLinter
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/megalinter
            ~/mega-linter.log
          key: ${{ runner.os }}-megalinter-${{ hashFiles('**/*.sh', '**/*.py', '**/*.yml', '**/PKGBUILD') }}
          restore-keys: |
            ${{ runner.os }}-megalinter-

      - name: Run MegaLinter
        uses: oxsecurity/megalinter@v8
        env:
          # Only validate all on manual trigger; otherwise defaults to git diff
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: '(.github|.git|.cache|go|node_modules|.var|.rustup|.wine|.zim|.void-editor|.vscode|.claude)/.*'
