name: Lint and Format
on:
  workflow_dispatch:
  push:
    paths: ["**/PKGBUILD", "**/.SRCINFO", "**.sh", "**.py", "**.json", "**.y?ml"]
  pull_request:
    paths: ["**/PKGBUILD", "**/.SRCINFO", "**.sh", "**.py", "**.json", "**.y?ml"]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
env:
  DEBIAN_FRONTEND: noninteractive
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  matrix:
    runs-on: ubuntu-slim
    outputs:
      pkgs: ${{ steps.set.outputs.pkgs }}
      files: ${{ steps.set.outputs.files }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - id: set
        name: Determine modified packages and files
        shell: bash
        run: |
          set -euo pipefail
          pkgs=(); files=()
          event="${{ github.event_name }}"

          if [[ "$event" == "workflow_dispatch" ]]; then
            mapfile -t pkgs < <(find . -type f -name PKGBUILD -printf '%h\n' | sed 's|^\./||' | sort -u)
            mapfile -t files < <(find . -type f \( -name "*.sh" -o -name "*.py" -o -name "*.json" -o -name "*.yml" -o -name "*.yaml" \) -printf '%p\n' | sed 's|^\./||')
          else
            base="HEAD~1"
            [[ "$event" == "pull_request" ]] && base="origin/${{ github.base_ref }}"
            echo "Diffing against: $base"
            while IFS= read -r dir; do
              [[ -f "$dir/PKGBUILD" ]] && pkgs+=("$dir")
            done < <(git diff --name-only "$base" HEAD 2>/dev/null | xargs -r dirname | sort -u)
            mapfile -t files < <(git diff --name-only "$base" HEAD 2>/dev/null | grep -E '\.(sh|py|json|ya?ml)$' || true)
          fi

          pkgs_json=$(printf '%s\n' "${pkgs[@]}" | jq -Rsc 'split("\n")[:-1]')
          files_json=$(printf '%s\n' "${files[@]}" | jq -Rsc 'split("\n")[:-1]')
          echo "pkgs=$pkgs_json" >> "$GITHUB_OUTPUT"
          echo "files=$files_json" >> "$GITHUB_OUTPUT"
  pkgbuild-lint:
    needs: matrix
    if: ${{ needs.matrix.outputs.pkgs != '[]' && needs.matrix.outputs.pkgs != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJSON(needs.matrix.outputs.pkgs) }}
    steps:
      - uses: actions/checkout@v6
      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: shellcheck
          version: 1.0
      - name: Build and lint ${{ matrix.pkg }}
        uses: 2m/arch-pkgbuild-builder@v1.25
        with:
          target: pkgbuild
          pkgname: ${{ matrix.pkg }}
      - name: Validate package
        uses: MotorTruck1221/arch-linux-pkgbuild-package@v2.2.1
        with:
          pkgrel: true
          pkgver: true
          namcap: true
          updpkgsums: true
          aur: true
          flags: "-cfsi --noconfirm"
  fast-lint:
    needs: matrix
    if: ${{ needs.matrix.outputs.files != '[]' && needs.matrix.outputs.files != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: shellcheck jq
          version: 1.0
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install linters
        shell: bash
        run: |
          set -euo pipefail
          # Install Python linters
          pip install --no-cache-dir ruff black

          # Install YAML and JSON formatters
          npm install -g --no-fund --no-audit @biomejs/biome
          go install github.com/google/yamlfmt/cmd/yamlfmt@latest
          sudo mv "$HOME/go/bin/yamlfmt" /usr/local/bin/

          # Install shfmt (pre-built binary)
          SHFMT_VERSION="3.10.0"
          wget -q "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64" -O shfmt
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/

          # Install shellharden (pre-built binary)
          SHELLHARDEN_VERSION="4.3.1"
          wget -q "https://github.com/anordal/shellharden/releases/download/v${SHELLHARDEN_VERSION}/shellharden-x86_64-unknown-linux-gnu" -O shellharden
          chmod +x shellharden
          sudo mv shellharden /usr/local/bin/
      - name: Lint shell scripts
        if: contains(needs.matrix.outputs.files, '.sh')
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t sh_files < <(echo '${{ needs.matrix.outputs.files }}' | jq -r '.[]' | grep '\.sh$' || true)
          if [[ ${#sh_files[@]} -gt 0 ]]; then
            # shellcheck with comprehensive flags (matches lint.sh)
            shellcheck -x -a -s bash "${sh_files[@]}" || :
            # shellharden for safety checks
            for f in "${sh_files[@]}"; do
              shellharden --check "$f" || :
            done
            # shfmt for formatting checks (matches lint.sh flags)
            shfmt -ln bash -bn -ci -s -i 2 -d "${sh_files[@]}" || :
          fi
      - name: Lint Python files
        if: contains(needs.matrix.outputs.files, '.py')
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t py_files < <(echo '${{ needs.matrix.outputs.files }}' | jq -r '.[]' | grep '\.py$' || true)
          if [[ ${#py_files[@]} -gt 0 ]]; then
            ruff check "${py_files[@]}" || :
          fi
      - name: Lint YAML files
        if: contains(needs.matrix.outputs.files, '.yml') || contains(needs.matrix.outputs.files, '.yaml')
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t yaml_files < <(echo '${{ needs.matrix.outputs.files }}' | jq -r '.[]' | grep -E '\.ya?ml$' || true)
          if [[ ${#yaml_files[@]} -gt 0 ]]; then
            yamlfmt -lint "${yaml_files[@]}" || :
          fi
      - name: Lint JSON files
        if: contains(needs.matrix.outputs.files, '.json')
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t json_files < <(echo '${{ needs.matrix.outputs.files }}' | jq -r '.[]' | grep '\.json$' || true)
          [[ ${#json_files[@]} -gt 0 ]] && biome check "${json_files[@]}" || :
  megalinter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Cache MegaLinter
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/megalinter
            ~/mega-linter.log
          key: ${{ runner.os }}-megalinter-${{ hashFiles('**/*.sh', '**/*.py', '**/*.yml', '**/PKGBUILD') }}
          restore-keys: |
            ${{ runner.os }}-megalinter-
      - name: Run MegaLinter
        uses: oxsecurity/megalinter@v9
        env:
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: "(.github|.git|.cache|go|node_modules|.var|.rustup|.wine|.vscode|.claude)/.*"
